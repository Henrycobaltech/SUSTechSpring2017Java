<!doctype html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>User Login</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Login</h1>
    <div class="row">
        <form class="col-md-4" th:action="@{/login}" th:object="${model}" method="post">
            <div class="form-group">
                <label th:for="${#ids.next('userName')}">User Name</label>
                <input class="form-control" type="text" th:field="*{userName}"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('password')}">Password</label>
                <input class="form-control" type="password" th:field="*{password}"/>
            </div>
            <input type="hidden" th:field="*{returnUri}"/>
            <button class="btn btn-default" type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
