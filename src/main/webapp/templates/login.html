<!doctype html>
<html data-layout-decorate="~{shared/layout}"
>
<head>
    <title>User Login</title>
</head>
<body>
<div data-layout-fragment="content">
    <h1>Login</h1>
    <div class="row">
        <form class="col-md-4" data-th-action="@{/login}" data-th-object="${model}" method="post">
            <div class="form-group">
                <label data-th-for="${#ids.next('userName')}">User Name</label>
                <input class="form-control" type="text" data-th-field="*{userName}"/>
            </div>
            <div class="form-group">
                <label data-th-for="${#ids.next('password')}">Password</label>
                <input class="form-control" type="password" data-th-field="*{password}"/>
            </div>
            <input type="hidden" data-th-field="*{returnUri}"/>
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="/register">Don't have an account?</a>
        </form>
    </div>
</div>
</body>
</html>
