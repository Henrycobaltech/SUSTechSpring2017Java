<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/layout}"
>
<head>
    <title>Manage Administrators</title>
</head>
<body>
<div data-layout-fragment="content">
    <div class="page-header">
        <h1>All Administrators</h1>
        <a href="/manage/admins/create">Create</a>
    </div>
    <table class="table table-hover">
        <thead>
        <th>User Name</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr data-th-each="admin:${admins}">
            <td data-th-text="${admin.userName}"></td>
            <td>
                <a data-th-href="${'/manage/admins/'+admin.id+'/edit/'}">Edit</a>
                <!--<a data-th-href="${'/manage/admins/'+admin.id+'/delete/'}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
