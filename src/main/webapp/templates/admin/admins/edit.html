<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/create-edit}"
>
<head>
    <title>Edit Administrator</title>
</head>
<body>
<h1 data-layout-fragment="header">Edit Administrator</h1>
<form data-layout-fragment="form" class="col-md-6" action="#" data-th-action="@{'/manage/admins/'+${adminId}+'/update'}"
      data-th-object="${model}"
      method="post">
    <div class="form-group">
        <label data-th-for="${#ids.next('userName')}">User Name</label>
        <input class="form-control" type="text" data-th-field="*{userName}"/>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
</body>
</html>
