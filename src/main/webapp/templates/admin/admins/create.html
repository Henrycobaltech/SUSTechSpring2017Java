<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/create-edit}"
>
<head>
    <title>Create Administrator</title>
</head>
<body>
<h1 data-layout-fragment="header">New Administrator</h1>
<form data-layout-fragment="form" class="col-md-6" action="#" data-th-action="@{/manage/admins/create}"
      data-th-object="${model}"
      method="post">
    <div class="form-group">
        <label data-th-for="${#ids.next('userName')}">User Name</label>
        <input class="form-control" type="text" data-th-field="*{userName}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('password')}">Password</label>
        <input class="form-control" type="password" data-th-field="*{password}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('confirmPassword')}">Confirm Password</label>
        <input class="form-control" type="password" data-th-field="*{confirmPassword}"/>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
    <a class="btn btn-link" href="/manage/admins">Cancel</a>
</form>
</body>
</html>
