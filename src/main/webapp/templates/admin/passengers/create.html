<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Passenger</title>
</head>
<body>
<div layout:fragment="content">
    <h1>New Passenger</h1>
    <form action="#" th:action="@{/manage/passengers/create}" th:object="${model}" method="post">
        <div>
            <label th:for="${#ids.next('userName')}">User Name</label>
            <input type="text" th:field="*{userName}"/>
        </div>
        <div>
            <label th:for="${#ids.next('password')}">Password</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <label th:for="${#ids.next('confirmPassword')}">Confirm Password</label>
            <input type="password" th:field="*{confirmPassword}"/>
        </div>
        <div>
            <label th:for="${#ids.next('displayName')}">Real Name</label>
            <input type="text" th:field="*{displayName}"/>
        </div>
        <div>
            <label th:for="${#ids.next('identityNumber')}">ID Card Number</label>
            <input type="text" th:field="*{identityNumber}"/>
        </div>

        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
