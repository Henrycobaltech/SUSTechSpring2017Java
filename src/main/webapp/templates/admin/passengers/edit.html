<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/create-edit}"
>
<head>
    <title>Edit Passenger</title>
</head>
<body>

<h1 data-layout-fragment="header">Edit Passenger</h1>
<form data-layout-fragment="form" class="col-md-6" action="#"
      data-th-action="@{'/manage/passengers/'+${passengerId}+'/update'}"
      data-th-object="${model}" method="post">
    <div class="form-group">
        <label data-th-for="${#ids.next('userName')}">User Name</label>
        <input class="form-control" type="text" data-th-field="*{userName}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('displayName')}">Real Name</label>
        <input class="form-control" type="text" data-th-field="*{displayName}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('identityNumber')}">ID Card Number</label>
        <input class="form-control" type="text" data-th-field="*{identityNumber}"/>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-link" href="/manage/passengers">Cancel</a>
</form>
</body>
</html>
