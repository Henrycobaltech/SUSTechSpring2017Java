<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/create-edit}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Passenger</title>
</head>
<body>

<h1 layout:fragment="header">Edit Passenger</h1>
<form layout:fragment="form" class="col-md-6" action="#" th:action="@{'/manage/passengers/'+${passengerId}+'/update'}"
      th:object="${model}" method="post">
    <div class="form-group">
        <label th:for="${#ids.next('userName')}">User Name</label>
        <input class="form-control" type="text" th:field="*{userName}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('displayName')}">Real Name</label>
        <input class="form-control" type="text" th:field="*{displayName}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('identityNumber')}">ID Card Number</label>
        <input class="form-control" type="text" th:field="*{identityNumber}"/>
    </div>
    <button class="btn btn-default" type="submit">Save</button>
</form>
</body>
</html>
