<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Manage Passengers</title>
</head>
<body>
<div layout:fragment="content">
    <h1>All Passengers</h1>
    <table class="table table-hover">
        <thead>
        <th>User Name</th>
        <th>Real Name</th>
        <th>ID Card Number</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="passenger:${passengers}">
            <td th:text="${passenger.userName}"></td>
            <td th:text="${passenger.displayName}"></td>
            <td th:text="${passenger.identityCardNumber}"></td>
            <td>
                <a th:href="${'/manage/passengers/'+passenger.id+'/edit/'}">Edit</a>
                <!--<a th:href="${'/manage/passengers/'+passenger.id+'/delete/'}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
