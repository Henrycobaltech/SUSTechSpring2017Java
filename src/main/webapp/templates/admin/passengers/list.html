<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/layout}"
>
<head>
    <title>Manage Passengers</title>
</head>
<body>
<div data-layout-fragment="content">
    <div class="page-header">
        <h1>All Passengers</h1>
        <a href="/manage/passengers/create">Create</a>
    </div>
    <table class="table table-hover">
        <thead>
        <th>User Name</th>
        <th>Real Name</th>
        <th>ID Card Number</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr data-th-each="passenger:${passengers}">
            <td data-th-text="${passenger.userName}"></td>
            <td data-th-text="${passenger.displayName}"></td>
            <td data-th-text="${passenger.identityCardNumber}"></td>
            <td>
                <a data-th-href="${'/manage/passengers/'+passenger.id+'/edit/'}">Edit</a>
                <!--<a data-th-href="${'/manage/passengers/'+passenger.id+'/delete/'}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
