<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/create-edit}"
>
<head>
    <title>Create Flight</title>
</head>
<body>

<h1 data-layout-fragment="header">New Flight</h1>
<form data-layout-fragment="form" class="col-md-6" action="#" data-th-action="@{/manage/flights/create}"
      data-th-object="${model}"
      method="post">
    <div class="form-group">
        <label data-th-for="${#ids.next('flightNumber')}">Flight Number</label>
        <input class="form-control" type="text" data-th-field="*{flightNumber}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('price')}">Price</label>
        <input class="form-control" type="number" data-th-field="*{price}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('origin')}">From</label>
        <input class="form-control" type="text" data-th-field="*{origin}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('destination')}">To</label>
        <input class="form-control" type="text" data-th-field="*{destination}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('departureTime')}">Departure Time</label>
        <input class="form-control" type="datetime-local" data-th-field="*{departureTime}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('arrivalTime')}">Arrival Time</label>
        <input class="form-control" type="datetime-local" data-th-field="*{arrivalTime}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('capacity')}">Capacity</label>
        <input class="form-control" type="number" data-th-field="*{capacity}"/>
    </div>
    <div class="form-group">
        <input type="checkbox" data-th-field="*{publishNow}"/>
        <label data-th-for="${#ids.prev('publishNow')}">Publish Now</label>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
</form>
</body>
</html>
