<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/create-edit}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Flight</title>
</head>
<body>

<h1 layout:fragment="header">New Flight</h1>
<form layout:fragment="form" class="col-md-6" action="#" th:action="@{/manage/flights/create}" th:object="${model}"
      method="post">
    <div class="form-group">
        <label th:for="${#ids.next('flightNumber')}">Flight ID</label>
        <input class="form-control" type="text" th:field="*{flightNumber}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('price')}">Price</label>
        <input class="form-control" type="number" th:field="*{price}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('origin')}">From</label>
        <input class="form-control" type="text" th:field="*{origin}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('destination')}">To</label>
        <input class="form-control" type="text" th:field="*{destination}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('departureTime')}">Departure Time</label>
        <input class="form-control" type="datetime-local" th:field="*{departureTime}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('arrivalTime')}">Arrival Time</label>
        <input class="form-control" type="datetime-local" th:field="*{arrivalTime}"/>
    </div>
    <div class="form-group">
        <label th:for="${#ids.next('capacity')}">Capacity</label>
        <input class="form-control" type="number" th:field="*{capacity}"/>
    </div>
    <div class="form-group">
        <input type="checkbox" th:field="*{publishNow}"/>
        <label th:for="${#ids.prev('publishNow')}">Publish Now</label>
    </div>
    <button class="btn btn-default" type="submit">Create</button>
</form>
</body>
</html>
