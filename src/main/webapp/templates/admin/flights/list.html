<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/layout}"
>
<head>
    <title>Manage Flights</title>
</head>
<body>
<div data-layout-fragment="content">
    <div class="page-header">
        <h1>All Flights</h1>
        <a href="/manage/flights/create">Create</a>
    </div>
    <table class="table table-hover">
        <thead>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Price</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Capacity</th>
        <th>Order Count</th>
        <th>Status</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr data-th-each="flight:${flights}">
            <td data-th-text="${flight.flightNumber}"></td>
            <td data-th-text="${flight.origin}"></td>
            <td data-th-text="${flight.destination}"></td>
            <td data-th-text="${flight.price}"></td>
            <td data-th-text="${flight.departureTime().toString().replace('T',' ')}"></td>
            <td data-th-text="${flight.arrivalTime.toString().replace('T',' ')}"></td>
            <td data-th-text="${flight.capacity}"></td>
            <td data-th-text="${flight.orderCount}"></td>
            <td data-th-text="${flight.status}"></td>

            <td>
                <a data-th-href="${'/manage/flights/'+flight.id+'/'}">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
