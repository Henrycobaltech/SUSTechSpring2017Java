<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Edit Flight</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit Flight</h1>
    <div class="row">
        <form class="col-md-6" action="#" th:action="@{'/manage/admins/'+${flightId}+'/update'}" th:object="${model}"
              method="post">
            <div class="form-group">
                <label th:for="${#ids.next('price')}">Price</label>
                <input class="form-control" type="number" th:field="*{price}"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('capacity')}">Capacity</label>
                <input class="form-control" type="number" th:field="*{capacity}"/>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
