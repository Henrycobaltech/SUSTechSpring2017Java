<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{shared/create-edit}"
>
<head>
    <title>Register</title>
</head>
<body>
<h1 data-layout-fragment="header">Register</h1>
<form data-layout-fragment="form" class="col-md-6" action="#" data-th-action="@{/register}" data-th-object="${model}"
      method="post">
    <div class="form-group">
        <label data-th-for="${#ids.next('userName')}">User Name</label>
        <input class="form-control" type="text" data-th-field="*{userName}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('password')}">Password</label>
        <input class="form-control" type="password" data-th-field="*{password}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('confirmPassword')}">Confirm Password</label>
        <input class="form-control" type="password" data-th-field="*{confirmPassword}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('displayName')}">Real Name</label>
        <input class="form-control" type="text" data-th-field="*{displayName}"/>
    </div>
    <div class="form-group">
        <label data-th-for="${#ids.next('identityNumber')}">ID Card Number</label>
        <input class="form-control" type="text" data-th-field="*{identityNumber}"/>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
</body>
</html>
