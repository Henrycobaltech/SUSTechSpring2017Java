<!doctype html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Passenger Login</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Login</h1>
    <form action="#" th:action="@{/passengers/login}" th:object="${model}" method="post">
        <div>
            <label th:for="${#ids.next('userName')}">User Name</label>
            <input type="text" th:field="*{userName}"/>
        </div>
        <div>
            <label th:for="${#ids.next('password')}">Password</label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div>
            <span>
            <input type="checkbox" th:field="*{isPersistent}"/>
            <label th:for="${#ids.prev('isPersistent')}">Remember Me</label>
            </span>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>

</div>
</body>
</html>
