<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Available Flights</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Available Flights</h1>
    </div>
    <table class="table table-hover">
        <thead>
        <th>Flight Number</th>
        <th>From</th>
        <th>To</th>
        <th>Price</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Remaining Seats</th>
        <th>Action</th>
        </thead>
        <tbody>
        <tr th:each="flight:${flights}">
            <td th:text="${flight.flightNumber}"></td>
            <td th:text="${flight.origin}"></td>
            <td th:text="${flight.destination}"></td>
            <td th:text="${flight.price}"></td>
            <td th:text="${flight.departureTime}"></td>
            <td th:text="${flight.arrivalTime}"></td>
            <td th:text="${flight.remainingSeatsCount}"></td>

            <td>
                <a th:href="${'/passenger/flights/book/'+flight.id}">Book</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
