<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Cancel Order</title>
</head>
<body>
<div layout:fragment="content">
    <div class="page-header">
        <h1>Cancel Order</h1>
    </div>
    <form layout:fragment="form" class="col-md-6" action="#" th:action="@{'/passenger/orders/'+${orderId}+'/cancel'}"
          method="post">
        <h2>From <b th:text="${flight.origin}"></b>
            <small th:text="${flight.departureTime.toString().replace('T',' ')}"></small>
        </h2>
        <h2>To <b th:text="${flight.destination}"></b>
            <small th:text="${flight.arrivalTime.toString().replace('T',' ')}"></small>
        </h2>
        <h3>Flight <b th:text="${flight.flightNumber}"></b></h3>
        <h3>Price <b th:text="${flight.price}"></b></h3>
        <h3>Passenger <b th:text="${passenger.getDisplayName()}"></b></h3>
        <h3>Seat <b th:text="${seat}"></b></h3>
        <br/>
        <button class="btn btn-primary" type="submit">Cancel</button>
    </form>
</div>
</body>
</html>
